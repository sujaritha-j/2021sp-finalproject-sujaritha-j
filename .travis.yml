# Config file for automatic testing at travis-ci.org
language: python
python:
  - 3.8

before_install:
  - mkdir ~/.aws
  - echo -e "machine github.com\n login $CI_USER_TOKEN" > ~/.netrc
  - echo -e "[default]" > ~/.aws/config
  - echo -e "region=us-east-1" >> ~/.aws/config
  - echo -e "[default]" > ~/.aws/credentials
  - echo -e "aws_access_key_d=$AWS_ACCESS_KEY_ID" >> ~/.aws/credentials
  - echo -e "aws_secret_access_key=AWS_SECRET_ACCESS_KEY" >> ~/.aws/credentials

install:
  - pipenv install --dev --ignore-pipfile --deploy
  - pipenv install wheel
before_script: # code coverage tool
   - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
   - chmod +x ./cc-test-reporter
   - ./cc-test-reporter before-build
script:
  - make && pytest --cov-report xml --cov-report term
  - sam validate -t final_project_search_lambda/template.yaml
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

deploy:
  skip_cleanup: false
  branches:
    except:
      - dev1
      - dev2
  # provider: script
  # script: make && pipenv run python -m final_project_file_load
  provider: lambda
  function_name: "final_project_search_lambda/get_products/"
  region: "us-east-1"
  role: "arn:aws:iam::682430374594:role/service-role/fnKafkaProducer-role-vcetp72o"
  runtime: "python3.8"
  handler_name: "app.lambda_handler"